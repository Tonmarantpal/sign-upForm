<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="info">
                <p>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to</p>
            </div>
            <form  class="form" action="post">
                    
                    <legend>Let's do this!</legend>
                
                    <fieldset>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">

                    <label for="lname">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    </fieldset>
                    <fieldset>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="number">
                    </fieldset>

                    <fieldset>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="cpassword" id="cpassword">
                    </fieldset>
            </form>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Allready have an account?</p> <a href="#login">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
