<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="info">
                <p>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to</p>
            </div>
            <form action="post">
                    <legend>FIRST NAME</legend>
                    <input type="text" name="first-name" id="first-name">

                    <legend>LAST NAME</legend>
                    <input type="text" name="last-name" id="last-name">

                    <legend>EMAIL</legend>
                    <input type="email" name="email" id="email">

                    <legend>PHONE NUMBER</legend>
                    <input type="tel" name="number" id="number">

                    <legend>PASSWORD</legend>
                    <input type="password" name="password" id="password">

                    <legend>CONFIRM PASSWORD</legend>
                    <input type="password" name="password" id="password">
            </form>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Allready have an account?</p> <a href="#login">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
